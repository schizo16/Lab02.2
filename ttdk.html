    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <h2 style="text-align: center;">Thông tin đăng ký</h2>
        <form action="" method="post" >
            <table border="0" cellpadding="10" cellspacing="10" align="center"> 
                <tr align="left">
                    <th><label for="">Họ và tên</label></th>
                    <td><input type="text" name="hoTen" id="hoTen"></td>
                </tr>
                <tr align="left">
                    <th><label for="">Tên đăng nhập</label></th>
                    <td><input type="text" name="tenDN" id="tenDN"></td>
                </tr>
                <tr align="left">
                    <th><label for="">Mật khẩu</label></th>
                    <td><input type="password" name="matKhau" id="matKhau"></td>
                </tr>
                <tr align="left">
                    <th><label for="">Giới tính</label></th>
                    <td><input type="radio" name="gender" id="genderNam">Nam
                        <input type="radio" name="gender" id="genderNu">Nữ</td>
                    
                </tr>
                <tr>
                    <th><label for="">Ngôn ngữ lập trình</label></th>
                    <td>
                        <input type="checkbox" name="chk" id="chk1">Ngôn ngữ C#<br>
                        <input type="checkbox" name="chk" id="chk1">Ngôn ngữ Java<br>
                        <input type="checkbox" name="chk" id="chk1">Ngôn ngữ PHP<br>
                        <input type="checkbox" name="chk" id="chk1">Ngôn ngữ khác
                    </td>
                </tr>
                <tr>
                    <th><label for="">Tỉnh thành</label></th>
                    <td>
                        <select name="slc" id="slc">
                            <option value="1">Hà Nội</option>
                            <option value="2">Thái Bình</option>
                            <option value="3">Hải Phòng</option>
                            <option value="4">Bắc Ninh</option>
                        </select>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit" value="Đăng ký">
                    <input type="reset" value="Làm mới"></td>
                </tr>
            </table>
        </form>
    </body>
    </html>

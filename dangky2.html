<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            border: 2px solid #000;
            width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;color: slateblue;">Đăng ký du lịch</h2>
    <form action="" method="post">
        <table border="1" align="center" width="500px" cellpadding="5" style="background-color: goldenrod;">
            <tr>
                <td>
                    <label for="hoTen">Họ và tên</label>
                </td>
                <td>
                    <input type="text" name="hoTen" id="hoTen">
                </td>
            </tr>
            <tr>
                <td><label for="">Địa chỉ</label></td>
                <td>
                    <input type="text" id="diaChi" name="diaChi">
                </td>
            </tr>
            <tr>
                <td>Khách Việt Nam</td>
                <td><input type="checkbox" name="chk" id="chk"></td>
            </tr>
            <tr>
                <td>Chọn tour</td>
                <td>
                    <select name="slc" id="slc">
                        <optgroup label="Miền Bắc">
                            
                            <option value="1">Hà Nội - Hạ Long - Sapa</option>
                            <option value="2">Hà Nội - Chùa Hương - Ninh Bình</option>
                            <option value="3">Hà Nội - Cát Bà- Tuần Châu</option>
                        </optgroup>
                        <optgroup label="Miền Trung">
                            
                            <option value="4">Huế - Bạch Mã - Đà Nẵng</option>
                            <option value="5">Nha Trang - Đà Lạt</option>
                            <option value="6">Buôn Mê Thuột - Gia Lai - Kontum</option>
                        </optgroup>
                        <optgroup label="Miền Nam">
                            <option value="7">TP HCM -Cần Thơ - Cà Mau</option>
                            <option value="8">TP HCM - Mỹ Tho</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="phuongTien">Phương tiện</label></td>
                <td>
                    <input type="radio" id="phuongTien" name="phuongTien">Máy bay
                    <input type="radio" id="phuongTien" name="phuongTien">Xe máy
                </td>
            </tr>
            <tr>
                
                <td colspan="2" align="center">
                        <fieldset >
                            <legend><i>Số lượng đoàn khách</i></legend>
                            <label for="nL" >Người lớn</label> <input type="text" name="nL" id="nL" size="1">
                            <label for="nL">Trẻ em</label> <input type="text" name="tE" id="tE" size="1">
                        </fieldset>
                </td>
            </tr>
            <tr>
                <td><label for="ghiChu">Ghi chú thêm</label></td>
                <td>
                    <textarea name="ghiChu" id="ghiChu" cols="30" rows="2"></textarea>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" value="Đăng ký" ></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    Đăng ký thành công!!!
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

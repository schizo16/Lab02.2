<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color: cadetblue;">Chào mừng bạn đến với tạp chí HTML5 và CSS3</h2>
    <hr>
    <table border="0" align="center" cellspacing="20">
        <tr style="text-align: right;">
            <td>
                <label for="dangNhap">Tên đăng nhập:</label>&nbsp;&nbsp;&nbsp;
            </td>
            <td>
                <input type="text" name="dangNhap" id="dangNhap" size="50">
            </td>
            
        </tr>
        <tr style="text-align: right;">
            <td>
                <label for="dangNhap">Mật khẩu:</label>&nbsp;&nbsp;&nbsp;
            </td>
            <td>
                <input type="password" name="matKhau" id="matKhau" size="50">
            </td>
        </tr>
        <tr style="text-align: right;">
            <td>
                <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;
            </td>
            <td>
                <input type="email" name="email" id="email" size="50">
            </td>
        </tr>
        <tr style="text-align: right;">
            <td>
                <label for="thanhPho">Thành phố:</label>&nbsp;&nbsp;&nbsp;
            </td>
            <td>
                <input type="text" name="thanhPho" id="thanhPho" size="50">
            </td>
            
        </tr>
        <tr >
            <td style="text-align: right">
                <label for="doTuoi">Độ tuổi trung bình:</label>
            </td>
            <td>
                <input type="range" name="doTuoi" id="doTuoi" min="1" max="100">
            </td>
        </tr>
        <tr>
            <td style="text-align: right">
                <label for="">Bạn muốn theo dõi bài viết chủ đề nào?</label>
            </td>
            
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="html5coban">HTML5 cơ bản &emsp;&emsp;&emsp;
                <input type="checkbox" id="css3coban">CSS3 cơ bản
            </td>
            <td>
                
                <input type="checkbox" id="html5nangcao">HTML5 nâng cao &emsp;&emsp;
                <input type="checkbox" name="css3nangcao">CSS3 Nâng cao
            </td>
        </tr>
        <tr align="center" style="text-align: right">
            <td colspan="2" ><input type="submit" value="Submit">
                <input type="reset" value="Làm mới">
                </td>
            
        </tr>
    </table>
</body>
</html>

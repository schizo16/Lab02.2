<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <table border="0" align="center" cellspacing="9">
            <tr>
                <td>
                    <label for="slider">Slider</label>
                </td>
                <td><input type="range" name="slider" id="slider"></td>
            </tr>
            <tr>
                <td><label for="numbericSpin">Numberic Spinner</label></td>
                <td><input type="number" name="numbericSpin" id="numbericSpin"></td>
            </tr>
            <tr>
                <td>
                    <label for="datePicker">Date picker</label>
                </td>
                <td><input type="date" name="datePicker" id="datePicker"></td>
            </tr>
            <tr>
                <td><label for="colorPick">Color picker</label></td>
                <td><input type="color" name="colorPick" id="colorPick"></td>
            </tr>
            <tr>
                <td><label for="textPlace">Text field with placeholder</label></td>
                <td><input type="text" name="textPlace" id="textPlace" placeholder="Insert your text here"></td>
            </tr>
            <tr>
                <td><label for="urlField">Url field</label></td>
                <td><input type="url" name="urlField" id="urlField" placeholder="https://net.tutsplus.com"></td>
            </tr>
            <tr>
                <td><label for="emailField">Email field</label></td>
                <td><input placeholder="contact@gmail.com" type="email" name="emailField" id="emailField"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit form">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
